<body>
  <header>
    <nav>
      <h1 id="logo" class="pirata-one-regular">MerchBase</h1>
      <ul id="nav_links" class="">
        <li><a class="nav_navlink" href="index.html">Home</a></li>
        <li><a class="nav_navlink" href="index.html#bands">Bands</a></li>
        <li><a class="nav_navlink" href="cat-facts.html">Cat facts</a></li>
        <li><a class="nav_navlink active" href="signup.html">Sign up</a></li>
      </ul>
    </nav>
  </header>

  <section id='sign-up'>
    <form class='needs-validation' novalidate>
      <h2>Create an Account</h2>

      <div class='form-group'>
        <label for="name">Full Name<span class="needed">*</span>: </label>
        <input class='form-control' type="text" id="name" name="name" required /><br /><br />
      </div>
      <div>
        <label for="tel">Phone Number:</label>
        <input class='form-control' type="tel" id="tel" name="tel" /><br /><br />
      </div>
      <div>
        <label for="email">Email <span class="needed">*</span>:</label>
        <input class='form-control' type="email" id="email" name="email" required /><br /><br />
      </div>
      <div>
        <label for="password">Password<span class="needed">*</span>:</label>
        <input class='form-control' type="password" id="password" name="password" required /><br /><br />
      </div>
      <div>
        <label for="dob">Date of Birth<span class="needed">*</span>:</label>
        <input class='form-control' type="date" id="dob" name="dob" /><br /><br />
      </div>
      <div>
        <label>
          <input type="checkbox" name="terms" required /> I agree to the terms
          and conditions <span class="needed">*</span></label><br /><br />
      </div>

      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <script>
      function neededFunctionNameForTheAssignment(name) {
        alert('Form submitted successfully! Name: ' + name);
      }


      (() => {
        'use strict'
        const forms = document.querySelectorAll('.needs-validation')
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            } else {
              event.preventDefault();

              const nameInput = form.querySelector('input[name="name"]');

              const neededObjectForHomeworkPoint = {
                name: nameInput ? nameInput.value : ''
              };
              neededFunctionNameForTheAssignment(neededObjectForHomeworkPoint.name)
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()


    </script>



  </section>

  <footer>
    <p>&copy; 2025 MerchBase</p>
    <div class="footer_textWrapper">
      <h2 type="button" data-bs-toggle="collapse" data-bs-target="#collapseText" aria-expanded="false"
        aria-controls="collapseText">About This Site</h2>
      <div class="collapse" id="collapseText">

        <p>
          This site showcases top heavy and alternative bands with featured
          merch.
        </p>
